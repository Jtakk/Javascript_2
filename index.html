<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h3>CALCULATOR</h3>
    <div class="calculator">
      <div class="monitor-box">
        <p id="monitor">0</p>
      </div>
      <div class="btn-area">
        <button class="number btn">7</button>
        <button class="number btn">8</button>
        <button class="number btn">9</button>
        <button class="symbol btn">+</button>
        <button class="number btn">4</button>
        <button class="number btn">5</button>
        <button class="number btn">6</button>
        <button class="symbol btn">-</button>
        <button class="number btn">1</button>
        <button class="number btn">2</button>
        <button class="number btn">3</button>
        <button class="symbol btn">*</button>
        <button class="zero btn">0</button>
        <button class="zero-w btn">00</button>
        <button class="point btn">.</button>
        <button class="symbol btn">/</button>
        <button id="allclear" class="btn large-btn-A">AC</button>
        <button id="equal" class="btn large-btn-B">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
