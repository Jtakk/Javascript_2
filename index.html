<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h3>電卓</h3>
    <div class="calculator">
      <div class="monitor-box">
        <p id="monitor">0</p>
      </div>
      <div class="btn-area">
        <button id="number7" class="btn">7</button>
        <button id="number8" class="btn">8</button>
        <button id="number9" class="btn">9</button>
        <button id="addition" class="btn">+</button>
        <button id="number4" class="btn">4</button>
        <button id="number5" class="btn">5</button>
        <button id="number6" class="btn">6</button>
        <button id="subtraction" class="btn">-</button>
        <button id="number1" class="btn">1</button>
        <button id="number2" class="btn">2</button>
        <button id="number3" class="btn">3</button>
        <button id="multiplication" class="btn">*</button>
        <button id="number0" class="btn">0</button>
        <button id="number00" class="btn">00</button>
        <button id="point" class="btn">.</button>
        <button id="division" class="btn">/</button>
        <button id="allclear" class="btn large-btn-A">AC</button>
        <button id="equal" class="btn large-btn-B">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
